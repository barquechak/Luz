<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información Tarifas Eléctricas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Información de Tarifas Eléctricas</h1>
      <div id="clock-container">
        <span id="current-time">00:00</span>
        <span id="current-block"></span>
      </div>
      <div class="cards-container">
        <div class="card red">
          <div class="card-header">De Punta</div>
          <h2></h2>
          <div class="time-info-punta">
            10:01 A.M. a 12:30 P.M.
            <br />
            05:31 P.M. a 20:00 P.M.
          </div>
          <div class="tariff">₡165.01 por kWh</div>
        </div>
        <div class="card orange">
          <div class="card-header">Valle</div>
          <h2></h2>
          <div class="time-info-valle">
            06:01 A.M. a 10:00 A.M.
            <br />
            12:31 P.M. a 05:30 P.M.
          </div>
          <div class="tariff">₡67.65 por kWh</div>
        </div>
        <div class="card green">
          <div class="card-header">Nocturno</div>
          <h2></h2>
          <div class="time-info-nocturno">
            08:01 P.M. a
            <br />
            &nbsp;&nbsp;&nbsp;6:00 A.M.
          </div>
          <div class="tariff">₡28.30 por kWh</div>
        </div>
      </div>
    </header>
    <main>
      <div class="chart-container">
        <canvas id="barGraph"></canvas>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
